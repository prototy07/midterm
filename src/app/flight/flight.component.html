 <div>
  <h1 class="text-center m-4">âœˆflight Reserveâœˆ</h1><br><br>
</div>

<form [formGroup]="flightform">

  <div class="">
    <div>
      <label for="text" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" formControlName="fullName">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="Oneway" value="One way" formControlName="type">
      <label class="form-check-label" for="Oneway">
        One way
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="Return" value="Return" formControlName="type"
        checked>
      <label class="form-check-label" for="Return">
        Return
      </label>
    </div>



    <div>
      <label for="" class="form-label">FromðŸ›«</label>
      <select formControlName="from" class="form-select ng-untouched ng-pristine ng-invalid">
        <option  hidden>Please select..</option>
        <option value="Thailand">Thailand</option>
        <option value="Brunei Darussalam">Brunei Darussalam</option>
        <option value="Cambodia">Cambodia</option>
        <option value="Laos">Laos</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Japan">Japan</option>
      </select>
    </div>

    <div>
      <label for="" class="form-label">ToðŸ›¬</label>
      <select formControlName="to" class="form-select ng-untouched ng-pristine ng-invalid">
        <option hidden>Please select..</option>
        <option value="Thailand">Thailand</option>
        <option value="Brunei Darussalam">Brunei Darussalam</option>
        <option value="Cambodia">Cambodia</option>
        <option value="Laos">Laos</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Japan">Japan</option>
      </select>
    </div>
  </div>



  <div class="col-md-4">
    <label>Departure <label style="color:red;" *ngIf="flightform.hasError('required','departure')">*</label></label><br>
    <mat-form-field appearance="fill">
      <mat-label>Departure</mat-label>
      <input matInput [matDatepicker]="dp" [min]="day" formControlName="departure">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <label>Arrival <label style="color:red;" *ngIf="flightform.hasError('required','arrival')">*</label></label><br>
    <mat-form-field appearance="fill">
      <mat-label>Arrival</mat-label>
      <input matInput [matDatepicker]="picker3" [min]="flightform.value.departure" formControlName="arrival"
        [disabled]="flightform.hasError('required','departure')">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>




  <div class="">
    <div>
      <label>Adults </label><br>
      <input class="form-control" type="number" min="0" max="10" oninput="validity.valid||(value=0);"
        formControlName="adults">
    </div>

    <div>
      <label>Children</label><br>
      <input class="form-control" type="number" min="0" max="10" oninput="validity.valid||(value=0);"
        formControlName="children">
    </div>

    <div>
      <label>Infants</label><br>
      <input class="form-control" type="number" min="0" max="10" oninput="validity.valid||(value=0);"
        formControlName="infants">
    </div>

    <div class="line row m-3">
      <button class="btn-lg btn-block btn-primary" type="submit" [disabled]="flightform.invalid"
        (click)="OnSubmit(flightform.value)">Submit</button>
    </div>
  </div>


  <div><br>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Full Name</th>
          <th scope="col">From</th>
          <th scope="col">To</th>
          <th scope="col">Type</th>
          <th scope="col">Departure</th>
          <th scope="col">Arrival</th>
          <th scope="col">Adults</th>
          <th scope="col">Children</th>
          <th scope="col">Infants</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of flight">
          <td>{{f.fullName}}</td>
          <td>{{f.from}}</td>
          <td>{{f.to}}</td>
          <td>{{f.type}}</td>
          <td>{{f.departure | date: "d MMM y"}}</td>
          <td>{{f.arrival | date: "d MMM y"}}</td>
          <td>{{f.adults}}</td>
          <td>{{f.children}}</td>
          <td>{{f.infants}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</form>
